<div class="form-container">
    
<form>
    <div class=" form-group">
        <label for="email">Email:</label>
    <input class="input-style" type="email" id="email" name="email" ngModel #emailInput="ngModel" [(ngModel)]="user.email" required>
    <div [hidden]="emailInput.valid || (emailInput.pristine && emailInput.untouched)" class="alert alert-danger">Email is required</div>
    </div>
    
    <div class=" form-group">
        <label for="name">Name:</label>
        <input  class="input-style" type="text" id="name" name="name" [(ngModel)]="user.name">
    </div>
   
    <div class=" form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" [(ngModel)]="user.bio"></textarea>
    </div>
  
    
    <div class="flex-group">
        <input type="checkbox" id="active" name="active" [(ngModel)]="user.active">
        <label for="active">Active:</label>
    
    </div>
    
    <button type="submit">Save</button>
  </form>
  
</div>
